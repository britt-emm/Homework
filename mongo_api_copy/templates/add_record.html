<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flask Templates</title>
</head>

<body>
{% block title %}Add Records{% endblock %}

{% block content %}
<form action="#" method="post">
	<p>Name of Show:</p>
	<p><input type="text" name="show_name" /></p>
    <p>Number of Seasons</p>
    <p><input type="int" name="seasons" /></p>

    <p><input type="text" name="duration" /></p>
    <p>Start year</p>
    <p><input type="int" name="start_year" /></p>
	<p><input type="submit" value="submit"/></p>
</form>
{% endblock %}
</body>

</html>
